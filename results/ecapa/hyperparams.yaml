# Basic parameters
seed: 1988
__set_seed: !apply:torch.manual_seed [1988]
output_folder: /home/pdnguyen/Identification_ASR_practice/train_model/results/ecapa
save_folder: /home/pdnguyen/Identification_ASR_practice/train_model/results/save
train_log: 
  /home/pdnguyen/Identification_ASR_practice/train_model/results/ecapa/train_log.txt
# data_folder: /mnt/driver/STT_data/New_STT_Data/Noise
data_folder: /home/pdnguyen/Identification_ASR_practice/Noise

# shards_url: /data/voxlingua107_shards
train_meta: /home/pdnguyen/Identification_ASR_practice/output_data/meta.json
val_meta: /home/pdnguyen/Identification_ASR_practice/output_data/meta.json
train_shards: /home/pdnguyen/Identification_ASR_practice/output_data/shard-000000.tar
val_shards: /home/pdnguyen/Identification_ASR_practice/output_data/shard-000000.tar

# Data for augmentation
NOISE_DATASET_URL: 
  https://www.dropbox.com/scl/fi/a09pj97s5ifan81dqhi4n/noises.zip?rlkey=j8b0n9kdjdr32o1f06t0cw5b7&dl=1
RIR_DATASET_URL: 
  https://www.dropbox.com/scl/fi/linhy77c36mu10965a836/RIRs.zip?rlkey=pg9cu8vrpn2u173vhiqyu743u&dl=1
data_folder_noise: /home/pdnguyen/Identification_ASR_practice/Noise/noise # The noisy sequences for data augmentation will automatically be downloaded here.
data_folder_rir: /home/pdnguyen/Identification_ASR_practice/Noise/rir # The impulse responses used for data augmentation will automatically be downloaded here.
noise_annotation: /home/pdnguyen/Identification_ASR_practice/train_model/results/save/noise.csv
rir_annotation: /home/pdnguyen/Identification_ASR_practice/train_model/results/save/rir.csv


# Set to directory on a large disk if you are training on Webdataset shards hosted on the web
shard_cache_dir:

ckpt_interval_minutes: 5

# Training parameters
number_of_epochs: 40
lr: 0.001
lr_final: 0.0001
sample_rate: 16000
sentence_len: 3 # seconds

# Feature parameters
n_mels: 60
left_frames: 0
right_frames: 0
deltas: false

# Number of languages
out_n_neurons: 2

num_workers: 4
batch_size: 32
batch_size_val: 16
train_dataloader_options:
  num_workers: 5
  batch_size: 128

val_dataloader_options:
  num_workers: 1
  batch_size: 8

############################## Augmentations ###################################

# Download and prepare the dataset of noisy sequences for augmentation
prepare_noise_data: !name:speechbrain.augment.preparation.prepare_dataset_from_URL
  URL: 
    https://www.dropbox.com/scl/fi/a09pj97s5ifan81dqhi4n/noises.zip?rlkey=j8b0n9kdjdr32o1f06t0cw5b7&dl=1
  dest_folder: /home/pdnguyen/Identification_ASR_practice/Noise/noise
  ext: wav
  csv_file: /home/pdnguyen/Identification_ASR_practice/train_model/results/save/noise.csv

# Download and prepare the dataset of room impulse responses for augmentation
prepare_rir_data: !name:speechbrain.augment.preparation.prepare_dataset_from_URL
  URL: 
    https://www.dropbox.com/scl/fi/linhy77c36mu10965a836/RIRs.zip?rlkey=pg9cu8vrpn2u173vhiqyu743u&dl=1
  dest_folder: /home/pdnguyen/Identification_ASR_practice/Noise/rir
  ext: wav
  csv_file: /home/pdnguyen/Identification_ASR_practice/train_model/results/save/rir.csv

# Add reverberation to input signal
add_reverb: &id001 !new:speechbrain.augment.time_domain.AddReverb
  csv_file: /home/pdnguyen/Identification_ASR_practice/train_model/results/save/rir.csv
  reverb_sample_rate: 16000
  clean_sample_rate: 16000
  num_workers: 4

# Add noise to input signal
add_noise: &id002 !new:speechbrain.augment.time_domain.AddNoise
  csv_file: /home/pdnguyen/Identification_ASR_practice/train_model/results/save/noise.csv
  snr_low: 0
  snr_high: 15
  noise_sample_rate: 16000
  clean_sample_rate: 16000
  num_workers: 4

# Speed perturbation
speed_perturb: &id003 !new:speechbrain.augment.time_domain.SpeedPerturb
  orig_freq: 16000

# Augmenter: Combines previously defined augmentations to perform data augmentation
wav_augment: !new:speechbrain.augment.augmenter.Augmenter
  concat_original: true
  shuffle_augmentations: true
  min_augmentations: 1
  max_augmentations: 3
  augmentations: [*id001, *id002, *id003]

    # Functions
compute_features: &id004 !new:speechbrain.lobes.features.Fbank
  n_mels: 60
  left_frames: 0
  right_frames: 0
  deltas: false

embedding_model: &id005 !new:speechbrain.lobes.models.ECAPA_TDNN.ECAPA_TDNN
  input_size: 60
  channels: [1024, 1024, 1024, 1024, 3072]
  kernel_sizes: [5, 3, 3, 3, 1]
  dilations: [1, 2, 3, 4, 1]
  attention_channels: 128
  lin_neurons: 256

classifier: &id006 !new:speechbrain.lobes.models.Xvector.Classifier
  input_shape: [null, null, 256]
  activation: !name:torch.nn.LeakyReLU
  lin_blocks: 1
  lin_neurons: 512
  out_neurons: 2

epoch_counter: &id008 !new:speechbrain.utils.epoch_loop.EpochCounter
  limit: 40


mean_var_norm: &id007 !new:speechbrain.processing.features.InputNormalization

  norm_type: sentence
  std_norm: false

modules:
  compute_features: *id004
  embedding_model: *id005
  classifier: *id006
  mean_var_norm: *id007
compute_cost: !name:speechbrain.nnet.losses.nll_loss
# compute_error: !name:speechbrain.nnet.losses.classification_error

opt_class: !name:torch.optim.Adam
  lr: 0.001
  weight_decay: 0.000002

lr_annealing: !new:speechbrain.nnet.schedulers.LinearScheduler
  initial_value: 0.001
  final_value: 0.0001
  epoch_count: 40

# Logging + checkpoints
train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
  save_file: 
    /home/pdnguyen/Identification_ASR_practice/train_model/results/ecapa/train_log.txt

error_stats: !name:speechbrain.utils.metric_stats.MetricStats
  metric: !name:speechbrain.nnet.losses.classification_error
    reduction: batch

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
  checkpoints_dir: /home/pdnguyen/Identification_ASR_practice/train_model/results/save
  recoverables:
    embedding_model: *id005
    classifier: *id006
    normalizer: *id007
    counter: *id008
